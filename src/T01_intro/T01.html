<h1 id="supervised-learning">Supervised Learning</h1>
<ul>
<li>We know <em>all</em> the right answers (label)</li>
<li>We teach machine.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="unsupervised-learning">Unsupervised Learning</h1>
<ul>
<li>We don't know the answer.</li>
<li>We let machine find structure in the data.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="reinforcement-learning">Reinforcement Learning</h1>
<ul>
<li>We don't know <em>all</em> the right answer
<ul>
<li>but we have a way to conduct <em>trial-and-error</em> experiments.</li>
</ul>
</li>
<li>We let the machine <em>discover</em> the answers.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="applications">Applications</h1>
<ul>
<li><code>ChatGPT</code>
<ul>
<li>Enhanced by reinforcement learning through a technique called Reinforcement Learning from Human Feedback (RLHF). <a href="https://youtu.be/WMmGzx-jWvs?si=w6SjqgyBfdlpla6D">[1]</a> <a href="https://huggingface.co/blog/rlhf">[2]</a></li>
</ul>
</li>
<li><code>Spot</code>
<ul>
<li>Utilize reinforcement learning (RL) to enhance their locomotion and manipulation capabilities. <a href="https://bostondynamics.com/video/reinforcement-learning-with-spot">[3]</a></li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="30" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/paste-1752284885846.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="7" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="30" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="types-of-rl">Types of RL</h1>
<ul>
<li>Don't worry. We will come back later.<br />
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="" data-marpit-pagination-total="30" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="30" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/paste-1752285022155.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="8" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="30" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="rl-formalism">RL Formalism</h1>
<ul>
<li>Entities
<ul>
<li>Agent</li>
<li>Environment</li>
</ul>
</li>
<li>Communimation
<ul>
<li>Actions</li>
<li>Reward</li>
<li>Observation</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="" data-marpit-pagination-total="30" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="agent">Agent</h1>
<ul>
<li>An agent is somebody or something that interact with the environment.</li>
<li><em>The thing that is going to solve our problem.</em></li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="reward">Reward</h1>
<ul>
<li>A scalar value we obtain periodically from the environment.
<ul>
<li>Can be positive or negative</li>
</ul>
</li>
<li>Tell our agent how well it has behaved.</li>
<li>An agent wants to get the largest <em>accumulated</em> reward over its sequence of actions.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="environment">Environment</h1>
<ul>
<li>The environment is everything outside of an agent.</li>
<li>The agent's communication with the environment is limited to
<ul>
<li>Reward (obtained from the environment)</li>
<li>Actions (executed by the agent and given to the environment)</li>
<li>Observations (some information besides the reward that the agent receives from the environment).</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="action">Action</h1>
<ul>
<li>Actions are things that an agent can do in the environment.</li>
<li>Two types of actions
<ul>
<li><strong>Discrete actions</strong> form the finite set of mutually exclusive things an agent can do, such as move left or right.</li>
<li><strong>Continuous actions</strong> have some value attached to them, such as a car's action turn the wheel having an angle and direction of steering.</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="13" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="observation">Observation</h1>
<ul>
<li>Observations are pieces of information that the environment provides the agent with that say what's going on around the agent.</li>
<li><em>I am guessing it is something that agent can use to make action?</em></li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="14" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="markov-processes-mp">Markov Processes (MP)</h1>
<ul>
<li>Also called a Markov chain</li>
<li>MP Models a system observed through a sequence of <code>states</code>.
<ul>
<li>You cannot influence the system, can only watch.</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>

<h1 id="mp---markov-property">MP - Markov Property</h1>
<ul>
<li>The future state depends only on the current state, not on the full history.
<ul>
<li>The current state is enough to predict the future.</li>
</ul>
</li>
<li>If you think you need history, you can add more quantities to the current state (e.g. adding velocity and acceleration, in addition to position, to model motion)</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="30">
<h1 id="mp---example-weather-model">MP - Example (Weather Model)</h1>
<ul>
<li>States: <code>{sunny, rainy}</code></li>
<li>Sequence example: <code>[sunny, sunny, rainy, sunny, …]</code></li>
<li>The Markov property means the probability of rain tomorrow depends only on today's weather, not previous days.
<ul>
<li>To improve this we can include season with weather states.</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>

<h1 id="estimating-the-transition-matirx">Estimating the transition matirx</h1>
<ul>
<li>In real life, we don't know the transition matrix.</li>
<li>Instead, we estimating transition matrix from <strong>episodes</strong> (sequences of states).
<ul>
<li>Count all observed transitions from each state to every other state.</li>
<li>Normalize these counts so that the probabilities from each state sum to 1.</li>
<li>With more episodes, our estimation improves.</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>

<h1 id="mrp---discount-factor">MRP - Discount Factor</h1>
<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="1.229ex" height="1.486ex" role="img" focusable="false" viewBox="0 -441 543 657"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g></g></g></svg></mjx-container> determines how much future rewards are valued compared to immediate rewards.
<ul>
<li><strong><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="5.377ex" height="1.995ex" role="img" focusable="false" viewBox="0 -666 2376.6 882"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g><g data-mml-node="mo" transform="translate(820.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1876.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></strong>
<ul>
<li>The agent values all future rewards equally. This represents perfect foresight.</li>
</ul>
</li>
<li><strong><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="5.377ex" height="1.995ex" role="img" focusable="false" viewBox="0 -666 2376.6 882"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g><g data-mml-node="mo" transform="translate(820.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1876.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container></strong>
<ul>
<li>The agent only considers the immediate reward, ignoring all future rewards—total short-sightedness.</li>
</ul>
</li>
</ul>
</li>

<h1 id="mrp">MRP</h1>
<ul>
