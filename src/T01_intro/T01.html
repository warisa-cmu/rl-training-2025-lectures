<h1 id="supervised-learning">Supervised Learning</h1>
<ul>
<li>We know <em>all</em> the right answers (label)</li>
<li>We teach machine.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="unsupervised-learning">Unsupervised Learning</h1>
<ul>
<li>We don't know the answer.</li>
<li>We let machine find structure in the data.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="reinforcement-learning">Reinforcement Learning</h1>
<ul>
<li>We don't know <em>all</em> the right answer
<ul>
<li>but we have a way to conduct <em>trial-and-error</em> experiments.</li>
</ul>
</li>
<li>We let the machine <em>discover</em> the answers.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="applications">Applications</h1>
<ul>
<li><code>ChatGPT</code>
<ul>
<li>Enhanced by reinforcement learning through a technique called Reinforcement Learning from Human Feedback (RLHF). <a href="https://youtu.be/WMmGzx-jWvs?si=w6SjqgyBfdlpla6D">[1]</a> <a href="https://huggingface.co/blog/rlhf">[2]</a></li>
</ul>
</li>
<li><code>Spot</code>
<ul>
<li>Utilize reinforcement learning (RL) to enhance their locomotion and manipulation capabilities. <a href="https://bostondynamics.com/video/reinforcement-learning-with-spot">[3]</a></li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="27" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/paste-1752284885846.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="7" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="27" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="types-of-rl">Types of RL</h1>
<ul>
<li>Don't worry. We will come back later.<br />
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="7" style="" data-marpit-pagination-total="27" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="27" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/paste-1752285022155.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="8" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="27" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="rl-formalism">RL Formalism</h1>
<ul>
<li>Entities
<ul>
<li>Agent</li>
<li>Environment</li>
</ul>
</li>
<li>Communimation
<ul>
<li>Actions</li>
<li>Reward</li>
<li>Observation</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="8" style="" data-marpit-pagination-total="27" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="reward">Reward</h1>
<ul>
<li>A scalar value we obtain periodically from the environment.
<ul>
<li>Can be positive or negative</li>
</ul>
</li>
<li>Tell our agent how well it has behaved.</li>
<li>Reflects the success of the agent's recent activity (local)
<ul>
<li>Not all the successes achieved by the agent so far.</li>
</ul>
</li>
<li>What an agent is trying to achieve is the largest <em>accumulated</em> reward over its sequence of actions.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="agent">Agent</h1>
<ul>
<li>An agent is somebody or something who/that interacts with the environment by executing certain actions, making observations, and receiving eventual rewards for this.</li>
<li>In most practical RL scenarios, the agent is our piece of software that is supposed to solve some problem in a more-or-less efficient way.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="environment">Environment</h1>
<ul>
<li>The environment is everything outside of an agent.</li>
<li>The agent's communication with the environment is limited to
<ul>
<li>Reward (obtained from the environment)</li>
<li>Actions (executed by the agent and given to the environment)</li>
<li>Observations (some information besides the reward that the agent receives from the environment).</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="action">Action</h1>
<ul>
<li>Actions are things that an agent can do in the environment.</li>
<li>We distinguish between two types of actions—discrete or continuous.
<ul>
<li><strong>Discrete actions</strong> form the finite set of mutually exclusive things an agent can do, such as move left or right.</li>
<li><strong>Continuous actions</strong> have some value attached to them, such as a car's action turn the wheel having an angle and direction of steering.</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="13" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="observation">Observation</h1>
<ul>
<li>Observations are pieces of information that the environment provides the agent with that say what's going on around the agent.</li>
<li><em>I am guessing it is something that agent can use to make action?</em></li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="14" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="markov-processes-mp">Markov Processes (MP)</h1>
<ul>
<li>Also called a Markov chain</li>
<li>Models a system observed through a sequence of states.</li>
<li>The system transitions between states according to certain dynamics, but the observer cannot influence the system.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="15" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="mp---state-space">MP - State Space</h1>
<ul>
<li>The set of all possible states is called the state space.</li>
<li>For MPs, the state space is finite but can be very large.</li>
<li>Observations form a sequence or chain of states, known as the history.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="mp---markov-property">MP - Markov Property</h1>
<ul>
<li>The future state depends only on the current state, not on the full history.</li>
<li>Each state is self-contained and unique.</li>
<li>This simplifies modeling by focusing only on the current state to predict the future.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="17" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="mp---example-weather-model">MP - Example (Weather Model)</h1>
<ul>
<li>States: <code>{sunny, rainy}</code></li>
<li>Sequence example: <code>[sunny, sunny, rainy, sunny, …]</code></li>
<li>The Markov property means the probability of rain tomorrow depends only on today's weather, not previous days.
<ul>
<li>This is a simplification and not fully realistic since weather depends on many factors (season, geography, solar activity).</li>
<li>To capture more dependencies, the state space can be extended (e.g., include season with weather states).</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="18" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">

<h1 id="estimating-the-transition-matrix">Estimating the Transition Matrix</h1>
<ul>
<li>In real-world scenarios, we typically do not know the exact transition matrix of a system.
<ul>
<li>Instead, we observe sequences of system states, known as <code>episodes</code>.</li>
</ul>
</li>
<li>How to estimate the transition matrix
<ul>
<li>Count all observed transitions from each state to every other state.</li>
<li>Normalize these counts so that the probabilities from each state sum to 1.</li>
<li>The accuracy of this estimation improves as more observational data (episodes) are collected.</li>
</ul>
</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="markov-reward-processes-mrp">Markov Reward Processes (MRP)</h1>
<ul>
<li>To model rewards, we extend the Markov Process (MP) by associating a reward value with each state transition.</li>
<li>Now, each transition also has an associated reward.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="mrp---reward">MRP - Reward</h1>
<ul>
<li>The most general form uses a reward matrix where each entry specifies the reward for transitioning from state <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> to state <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.462ex;" xmlns="http://www.w3.org/2000/svg" width="0.932ex" height="1.957ex" role="img" focusable="false" viewBox="0 -661 412 865"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></svg></mjx-container>.</li>
<li>This matrix can be simplified if rewards depend only on the destination state, in which case only state-to-reward pairs are needed.</li>
</ul>
<footer>RL Training 2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-footer="RL Training 2025" data-theme="default" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--footer:RL Training 2025;--theme:default;" data-marpit-pagination-total="27">
<h1 id="mrp---reward-1">MRP - Reward</h1>

<li>where <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="1.229ex" height="1.486ex" role="img" focusable="false" viewBox="0 -441 543 657"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g></g></g></svg></mjx-container> is a scalar value between 0 and 1 called a <code>discount factor</code>.</li>

<h1 id="mrp---discount-factor">MRP - Discount Factor</h1>
<ul>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="1.229ex" height="1.486ex" role="img" focusable="false" viewBox="0 -441 543 657"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g></g></g></svg></mjx-container> determines how much <strong>future rewards</strong> are valued compared to <strong>immediate rewards</strong>.
<ul>
<li><strong><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="5.377ex" height="1.995ex" role="img" focusable="false" viewBox="0 -666 2376.6 882"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g><g data-mml-node="mo" transform="translate(820.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1876.6,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>:</strong> The agent values all future rewards equally, summing them without discounting. This represents perfect foresight.</li>
<li><strong><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.489ex;" xmlns="http://www.w3.org/2000/svg" width="5.377ex" height="1.995ex" role="img" focusable="false" viewBox="0 -666 2376.6 882"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D6FE" d="M31 249Q11 249 11 258Q11 275 26 304T66 365T129 418T206 441Q233 441 239 440Q287 429 318 386T371 255Q385 195 385 170Q385 166 386 166L398 193Q418 244 443 300T486 391T508 430Q510 431 524 431H537Q543 425 543 422Q543 418 522 378T463 251T391 71Q385 55 378 6T357 -100Q341 -165 330 -190T303 -216Q286 -216 286 -188Q286 -138 340 32L346 51L347 69Q348 79 348 100Q348 257 291 317Q251 355 196 355Q148 355 108 329T51 260Q49 251 47 251Q45 249 31 249Z"></path></g><g data-mml-node="mo" transform="translate(820.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1876.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container>:</strong> The agent only considers the immediate reward, ignoring all future rewards—total short-sightedness.</li>
</ul>
</li>
</ul>
